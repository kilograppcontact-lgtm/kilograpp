{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white shadow rounded">
  <h1 class="text-xl mb-4">Новая группа</h1>
  <form method="post">
    <label class="block mb-2">Название</label>
    <input name="name" class="w-full p-2 border rounded mb-4">
    <label class="block mb-2">Девиз группы</label>
    <textarea name="description" class="w-full p-2 border rounded mb-4"></textarea>
    <button class="px-4 py-2 bg-blue-600 text-white rounded">Создать</button>
  </form>
</div>
{% endblock %}
