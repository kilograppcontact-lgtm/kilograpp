{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-6">Создать нового пользователя</h1>

    {% if errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Ошибка!</strong>
            <ul class="mt-1 list-disc list-inside">
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <div class="bg-white shadow-md rounded-lg p-6">
        <form action="{{ url_for('admin_create_user') }}" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Имя</label>
                <input type="text" id="name" name="name" value="{{ form_data.name or '' }}" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" value="{{ form_data.email or '' }}" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <p class="mt-1 text-xs text-gray-500">Минимум 6 символов.</p>
            </div>
            <div>
                <label for="date_of_birth" class="block text-sm font-medium text-gray-700">Дата рождения</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ form_data.date_of_birth or '' }}"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="is_trainer" name="is_trainer"
                       {% if form_data.is_trainer %}checked{% endif %}
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="is_trainer" class="ml-2 block text-sm text-gray-900">Сделать тренером</label>
            </div>
            <div class="flex justify-end space-x-3">
                <a href="{{ url_for('admin_dashboard') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Отмена
                </a>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Создать пользователя
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
